<div class="container-fluid loginContainer">
	<header class="page-header loginSpace">
		<div class="row">
			<div class="col-sm-6" ng-controller="LoginControl">
				<p class="loginWhite loginHeader">{{CurrentDate | date:'EEEE, dd, MMMM yyyy'}}</p>
			</div>
			<ul class="col-sm-6 loginNav">
				<li><a href="#" class="loginWhite">ABOUT US </a></li>
				<li class="loginWhite"> | </li>
				<li><a href="#" class="loginWhite"> CONTACT</a></li>
			</ul>
		</div>
	</header>
	<div class="container">
		<div class="row loginBox">
			<div class="col-sm-12">
				<div class="row">
					<div class="col-xs-12 loginLogoContainer">
						<i class="fa fa-logo fa-3x fa-logo-login"></i>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<p class="loginText">LOGIN</p>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<ul class="loginButtonsContainer">
							<li><a href="#" class="loginTrainerButton loginButtons">Trainer</a></li
							><li><a href="/auth/fitbit" class="loginClientButton loginButtons">Client</a></li>
						</ul>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 inputBox">
						<input class="aboutInput" placeholder="email"/>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<input class="aboutInput" placeholder="password"/>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 loginResetPassword">
						<a href="#" class="loginWhite">reset password</a>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 loginSignupButton">
						<a href="#" class="loginSignup">SIGN UP</a>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 loginButton">
						<span class=""><a class="loginButtonText" href="#">LOG IN</a><span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
