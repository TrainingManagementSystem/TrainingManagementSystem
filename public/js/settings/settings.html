<dashboard></dashboard>
<div class="client">
  <div class="client-header">
    <div class="client-header-section client-profileInfo">
      <div class="settings-header-profile">
        <img src="img/users/user-five.jpg" alt="" class="client-profileImage"/>
        <div class="settings-gearIcon">
          <i class="fa fa-settings"></i>
        </div>
      </div>
      <div class="settings-title">
        <h1>EDIT YOUR SETTINGS</h1>
      </div>
    </div>
  </div>
  <div class="client-info">
    <div class="client-info-section">
      <div class="settings-settingBlock">
        <i class="fa fa-card"></i>
        <h1>BILLING INFO</h1>
        <h2><span>Current Subscription Plan:</span> Basic</h2>
        <h2><span>Billing Address:</span> 3410 Muirwood Drive</h2>
        <button type="button" name="button" class="settings-button">EDIT BILLING INFO</button>
      </div>
    </div>
    <div class="client-info-section">
      <div class="settings-settingBlock">
        <i class="fa fa-userupdate"></i>

        <h2>Edit your basic profile details</h2>
        <button type="button" name="button" class="settings-button">EDIT YOUR PROFILE</button>
      </div>
    </div>
    <div class="client-info-section">
      <div class="settings-settingBlock">
        <i class="fa fa-cancel"></i>
        <h1>CANCEL ACCOUNT</h1>
        <h2>Permenantly delete your account</h2>
        <button type="button" name="button" class="settings-button">CANCEL ACCOUNT</button>
      </div>
    </div>
  </div>
  <div class="settings-footer">
    <span>QUESTIONS ABOUT YOUR ACCOUNT? </span> Contact FlexTrax Support at <b>1-800-555-5555</b> or <b>support@flextrax.com</b>
  </div>
</div>
